<!DOCTYPE html>

    <link rel="stylesheet" href="style.css">
    <title>Google</title>
</head>

<body>

            </div>
            <div class="footer-menu">

                        <li><a href="#">Sobre</a></li>
                        <li><a href="#">Publicidade</a></li>

                    </ul>
                    <ul>
